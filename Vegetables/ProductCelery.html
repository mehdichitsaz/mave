	<body class = "page-contains">
		<div class = "wrapping">
			<table>
				<tr>
					<!--product image -->
					<td rowspan = "2" class = "pic" > 
						<img src="../img/celery.png" alt = "celery" id = "center" />
					</td>
					
					<td class = "aisle"> <br><br>
						<!--product name -->
						<div class = "prodname">
							Celery
						</div>
						
						<div class = "prodquantity">
							<!--product size -->
							Size
							<div style="line-height:55%;"><br></div>
							<select name = "size" id = "size">
								<option value = "small">25g</option>
								<option value = "medium">50g</option>
								<option value = "large">100g</option>		
							</select>
							<div style="line-height:55%;"><br>
							</div>
							<!--product type -->
							Type
							<div style="line-height:55%;"><br></div>
							<select name = "type" id = "typ">
								<option value = "wcelery"> Whole celery  </option>
							   <option value = "scelery">  Celery sticks (+1.00$)</option>	
							</select>
							
							<!--product price -->				
							<div class = "price">
								<div style="line-height:75%;"><br></div>
								2.77$
							</div>
							
							<!--product description-->
							<div style="line-height:45%;"><br></div>
								The freshest celery 
								<label for="desc"></label>
								<br>
								<input type="button" class = "button" id="desc" name="desc" value = "More description">
							<div style="line-height:75%;"><br></div>  
						</div>
					</td>
				</tr>
				
				<td class = "last">
					<table class = "auxiliarytable">
						<tr>
							<td class = "quantitydesired">
								Quantity desired
								<label for="qty"></label>
								<input class="quantity" id="qty" min="1" max = "10" name="qty" value="1" type="number">
								 
								<!--quantity in stock-->
								<div class = "stock">27 in stock;</div>
							</td>
					
							<td> 
								<label for="crt"></label>
								<a href = "../Shopping-Cart/shoppingcart.html">  <input type="button" class = "cartbt" id="crt" name="crt" value = "Add to cart"  > </a>
							</td>
						</tr>
					</table>
				</td>
			</table>
